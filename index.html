<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">

      <div>Loading, please wait...</div>
    </div>
    <a-assets>
    <video id="penguin-sledding" autoplay loop="true" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4"></video>
  </a-assets>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
<!--       <a-assets> -->
<!--     <video id="penguin-sledding"  loop="true" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4"></video> -->
<!--       </a-assets> -->
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
      <a-nft
        type="nft"
        url="https://cdn.glitch.me/eec278d2-7baa-41ce-9611-587ada79ecf6%2Fjobs"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
  
<!--                <a-assets>
                 <video id="penguin-sledding" loop="true" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4"></video>
               </a-assets>
 -->
  <!-- Using the asset management system. -->
               <a-video src="#penguin-sledding" loop="true" width="16" height="9" position="0 0 -200" scale="10 10 10"></a-video>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
<!--                      <a-video src="airbending.mp4"></a-video> -->
        
<!--                <a-video src="#penguin-sledding" autoplay position="0 0 -20" scale="100 100 100"></a-video> -->

          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
<!--           <a-entity
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
              scale="5 5 5"
              position="100 100 -10"
          >
          </a-entity> -->
<!--           <a-box color="red" scale="5 5 5"></a-box> -->
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
